<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        /* GLOBAL STYLES */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f9f9f9;
        }

        /* SECTION STYLES */
        section {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* INPUT STYLES */
        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* BUTTON STYLES */
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* BUTTON HOVER STYLES */
        button:hover {
            background-color: #3e8e41;
        }

        /* SHOW RESULT STYLES */
        #showResult {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f7f7f7;
        }

        /* LIST ITEM STYLES */
        #showResult p {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* DELETE BUTTON STYLES */
        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* EDIT BUTTON STYLES */
        .edit-btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <section>
    <input type="text" placeholder="Enter your item" id="student">
    <button onclick="addStudents()">Add items</button>
    <div id="showResult">Show Result</div>
<div><a href="params.html">params syntax</a></div>
<div><a href="student.html">for student</a></div>


   </section>
   <script>
    var allStudents = [];

    function addStudents() {
        if (student.value === "") {
            alert("i am empty, fill something there")
        } else{

         allStudents.push(student.value);
        console.log(allStudents);
        showStudent();
        }
    } function deleteitem(index) {
        console.log(index);
        var confamu = confirm("Are you sure you want to delete")
        if(confamu === true){
            allStudents.splice(index, 1);
            showStudent()

        } else{
            showResult()
        }
    }
    
    function showStudent() {
document.getElementById("student").value= "";  
showResult.innerHTML = " ";

for (let i = 0; i < allStudents.length; i++) {
    showResult.innerHTML += `<p>${i+1}. ${allStudents[i]}</p>
    <button onclick="deleteitem (${i})" class="delete-btn"> Delete</button>
    <button onclick="editItem (${i})" class="edit-btn">edit</button>
    `
    
}       
    }
    function editItem(index) {
        allStudents.splice(index, 1, prompt());
        showStudent()
        
    }
   </script>
    

</body>
</html>
